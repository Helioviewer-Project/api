name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Get development docker compose file
      run: wget https://raw.githubusercontent.com/Helioviewer-Project/helioviewer.org-docker/main/compose.yaml

    # Start up api service
    # Start up cli service (installs test data)
    - name: Start services
      run: docker compose up -d api cli && sleep 15

    # Run the tests inside the api container
    - name: Run tests
      run: docker exec -t helioviewer-api-1 composer run-script test

