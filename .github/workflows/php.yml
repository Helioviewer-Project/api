name: Build and Test

on:
  push:
    branches: [ "ci-tests" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: dgarciabriseno/helioviewer.org
      options: --user root

    steps:
    - uses: actions/checkout@v3

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php

    - name: Debug
      run: echo "set -x; ln -s $PWD /home/helioviewer/api.helioviewer.org; ls /home/helioviewer/api.helioviewer.org; /home/helioviewer/setup_files/scripts/startup.sh" > tmp.sh && bash tmp.sh

#     - name: Run container setup script to start core services
#       run: cd /home/helioviewer/setup_files/scripts/ && ./startup.sh &

    - name: Wait for container to get up and running
      run: timeout 120s bash -c "until [[ -f /home/helioviewer/setup_files/scripts/first_run.lock ]]; do echo waiting for container to be ready; sleep 1; done"

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Set up test environment
      run: composer run-script make-test-config settings/Config.ini settings/Private.php

    - name: Run test suite
      run: composer run-script test
