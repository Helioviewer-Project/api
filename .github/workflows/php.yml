name: Build and Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: dgarciabriseno/helioviewer.org
      options: --user root

    steps:
    - uses: actions/checkout@v3

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php

    - name: Set up test environment
      run: |
        mkdir log
        mkdir cache
        ln -s $PWD /home/helioviewer/api.helioviewer.org
        ln -s /tmp/jp2 docroot/jp2
        composer run-script make-test-config

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Startup background services
      run: |
        httpd
        mysqld --user=mysql -D
        redis-server --daemonize yes
        tcsh scripts/movie_queue.tcsh
        ./vendor/bin/start_hgs2hpc

    - name: Run PHP test suite
      run: composer run-script test

    - name: Run Python test suite
      run: su helioviewer -c "composer run-script test-python"
